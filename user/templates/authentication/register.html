{% extends "authentication/base.html" %}
{% block title %}Kayıt Ol{% endblock %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Kayıt Ol</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" name="username" required>
      <label for="username">Kullanıcı Adı</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="E-posta" name="email" required>
      <label for="email">E-posta</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Şifre" name="password" required>
      <label for="password">Şifre</label>
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3">Kayıt Ol</button>
  </form>
  <hr>
  <div class="text-center">
    <a href="{% url 'login' %}">Zaten hesabın var mı? Giriş yap</a>
  </div>
</div>
{% endblock %}
