{% extends "authentication/base.html" %}
{% block title %}Giriş Yap{% endblock %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Giriş Yap</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" name="username" required>
      <label for="username">Kullanıcı Adı</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Şifre" name="password" required>
      <label for="password">Şifre</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
  </form>
  <hr>
  <div class="text-center">
    <a href="{% url 'register' %}">Hesabın yok mu? Kayıt Ol</a><br>
    <a href="{% url 'reset_password_request' %}">Şifremi Unuttum</a>
  </div>
</div>
{% endblock %}
