{% extends "authentication/base.html" %}
{% block title %}Şifre Sıfırlama{% endblock %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Şifre Sıfırlama</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="E-posta" name="email" required>
      <label for="email">E-posta</label>
    </div>
    <button type="submit" class="btn btn-warning w-100 mt-3">Sıfırlama Linki Gönder</button>
  </form>
  <div class="text-center mt-3">
    <a href="{% url 'login' %}">Giriş Sayfasına Dön</a>
  </div>
</div>
{% endblock %}
