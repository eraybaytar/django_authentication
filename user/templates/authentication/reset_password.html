{% extends "authentication/base.html" %}
{% block title %}Yeni Şifre Belirle{% endblock %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Yeni Şifre Belirle</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="new_password" placeholder="Yeni Şifre" name="new_password" required>
      <label for="new_password">Yeni Şifre</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="confirm_password" placeholder="Şifreyi Onayla" name="confirm_password" required>
      <label for="confirm_password">Şifreyi Onayla</label>
    </div>
    <button type="submit" class="btn btn-warning w-100 mt-3">Şifreyi Güncelle</button>
  </form>
  <div class="text-center mt-3">
    <a href="{% url 'login' %}">Giriş Sayfasına Dön</a>
  </div>
</div>
{% endblock %}
